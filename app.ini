[app]
name = stadium-ticket
port = 5000
schema = stadium-tickets
set-up = create-db
vardir = /var/opt/%(name)s

[pip]
all-requirements = %(dev-requirements)s %(requirements)s
dev-requirements = dev-requirements.txt
requirements = requirements.txt

[pip-install]
quiet = false
verbose = false

[pip-upgrade]
user = true
venv = true

[pyenv-install]
verbose = false

[pypi]
utilities = pipenv pip

[python]
versions = 3.7 3.6 3.5 3

[python-command]
lint = pylint app
test = pytest tests

[venv]
directory = .venv
utilities = pyvenv virtualenv
verbose = false
