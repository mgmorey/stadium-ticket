[app]
name = stadium-ticket
port = 5000

[database]
instance = stadium-tickets

[pip-install]
all = %(dev)s %(main)s
dev = dev-requirements.txt
main = requirements.txt
quiet = false
verbose = false

[pip-upgrade]
user = true
venv = true

[pyenv-install]
verbose = false

[pypi]
utilities = pipenv pip

[python]
lint = pylint app
test = pytest tests/unit
versions = 3.8 3.7 3.6 3.5 3

[uwsgi]
inifile = uwsgi.ini

[venv]
directory = .venv
utilities = pyvenv virtualenv
verbose = false
