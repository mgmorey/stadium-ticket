[uwsgi]
plugin = python3
mount = /=app:app
pythonpath = $(APP_DIR)
virtualenv = $(APP_DIR)/.venv

http-socket = 0.0.0.0:$(APP_PORT)
pidfile = $(APP_PIDFILE)
socket = $(APP_SOCKET)
chmod-socket = 660

chown-socket = $(APP_UID):$(APP_GID)
gid = $(APP_GID)
uid = $(APP_UID)

cheaper = 1
enable-threads = true
manage-script-name = true
master = true
processes = %(%k + 1)
thunder-lock = true
