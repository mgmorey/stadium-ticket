[app]
name = stadium-ticket
port = 5000
schema = stadium-tickets
set-up = create-database
vardir = /var/opt/%(name)s

[pip-install]
all = %(dev)s %(main)s
dev = dev-requirements.txt
main = requirements.txt
quiet = false
verbose = false

[pip-upgrade]
user = true
venv = true

[pyenv-install]
verbose = false

[pypi]
utilities = pipenv pip

[python]
versions = 3.7 3.6 3.5 3

[python-command]
lint = pylint app
test = pytest tests/unit

[uwsgi]
inifile = uwsgi.ini

[venv]
directory = .venv
utilities = pyvenv virtualenv
verbose = false
