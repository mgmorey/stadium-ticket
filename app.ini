[uwsgi]
plugin = python3
mount = /=app:app

uid = $(APP_UID)
gid = $(APP_GID)

http-socket = 0.0.0.0:$(APP_PORT)
socket = /tmp/$(APP_NAME).sock
chown-socket = $(APP_UID):$(APP_GID)
chmod-socket = 664

cheaper = 1
enable-threads = true
manage-script-name = true
master = true
processes = %(%k + 1)
thunder-lock = true
virtualenv = .venv
