version: '3'

services:

    api:
        build:
            context: .
        env_file: .env-api
        ports:
            - 5000:5000

    mysql:
        image: mysql:5
        env_file: .env-mysql
        ports:
            - 3306:3306
        volumes:
            - mysql:/var/lib/mysql

volumes:

    mysql:
